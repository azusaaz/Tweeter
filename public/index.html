<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet">

  <!-- App CSS -->
  <link rel="stylesheet" href="/css/01_layout.css" type="text/css" />
  <link rel="stylesheet" href="/css/02_nav.css" type="text/css" />
  <link rel="stylesheet" href="/css/03_new-tweet.css" type="text/css" />
  <link rel="stylesheet" href="/css/04_article.css" type="text/css" />

  <!-- Font-Awesome 3.2.1 -->
  <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">

  <!-- External JS -->
  <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/app.js"></script>


</head>

<body>

  <!-- Top nav bar (fixed) -->
  <nav id="nav-bar" class="between">

    <div>
      <img id="logo" src="/images/bird.png">
      <span id="site-name">Tweeter</span>
    </div>

    <div>
      
      <!--///////////// when user logged in /////////////-->
      <!-- <div id="account" class="inside">
        <div id="" class="img-container inside">
              <img src="https://vanillicon.com/788e533873e80d2002fa14e1412b4188_50.png" alt="">
          </div>
        <button>logout</button>
      </div> -->

      <button class="nav-button inside"><i class="icon-edit"></i>Compose</button>

      <!--///////////// when user logged off /////////////-->
      <button class="nav-button outside button2" method="POST" action="/"><i class="icon-signin"></i> Log-in</button>

  </nav>


  <!-- Page-specific (main) content here -->
  <main>

    <!-- section for a new tweet -->
    <section id="new-tweet">

      <h2>Compose Tweet</h2>

      <form method="POST" action="/tweets/">
        <textarea name="text" placeholder="What are you humming about?"></textarea>

        <div class="between">
          <button id="tweetButton" type="submit" value="Tweet">Tweet</button>

          <div class="between">
            <p id="error">error!</p>
            <p id="dummy">dummy</p>
            <span id="counter">140</span>
          </div>
          
        </div>
      </form>

    </section>

    <!-- section for showing former posts -->
    <section id="tweets-container">
        <!-- render by app.js -->
    </section>

  </main>

  <script src="scripts/composer-char-counter.js" type="text/javascript"></script>

</body>

</html>
